<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Speech API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1c1b19;
            color: #e9eff1;
        }
        .container {
            background: #2f3236;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #387ade;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #1f60c1;
        }
        button.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        #transcript {
            margin-top: 20px;
            padding: 20px;
            background: #3f4348;
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success { background: #10B981; }
        .status.error { background: #EF4444; }
        .status.info { background: #3B82F6; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Test Web Speech API</h1>
        <p>Prueba r√°pida del reconocimiento de voz en espa√±ol</p>
        
        <button id="recordBtn" onclick="toggleRecording()">
            <span id="btnText">Iniciar Grabaci√≥n</span>
        </button>
        
        <div id="status" class="status info" style="display: none;"></div>
        
        <div id="transcript">
            <em>El texto aparecer√° aqu√≠...</em>
        </div>
        
        <button onclick="testBackend()" style="background: #10B981;">
            Probar Backend con Texto
        </button>
    </div>

    <script>
        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';

        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            // Verificar soporte
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                showStatus('Tu navegador no soporta Web Speech API. Usa Chrome o Edge.', 'error');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            
            // Configurar
            recognition.lang = 'es-CL';
            recognition.continuous = true;
            recognition.interimResults = true;
            
            finalTranscript = '';
            let interimTranscript = '';
            
            recognition.onstart = () => {
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('btnText').textContent = 'Detener';
                showStatus('Escuchando... Habla ahora', 'info');
                document.getElementById('transcript').innerHTML = '<em>Escuchando...</em>';
            };
            
            recognition.onresult = (event) => {
                interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript = transcript;
                    }
                }
                
                const fullText = finalTranscript + '<span style="color: #888;">' + interimTranscript + '</span>';
                document.getElementById('transcript').innerHTML = fullText || '<em>Sin texto...</em>';
            };
            
            recognition.onerror = (event) => {
                console.error('Error:', event.error);
                showStatus('Error: ' + event.error, 'error');
                stopRecording();
            };
            
            recognition.onend = () => {
                stopRecording();
            };
            
            recognition.start();
        }
        
        function stopRecording() {
            if (recognition) {
                recognition.stop();
            }
            isRecording = false;
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('btnText').textContent = 'Iniciar Grabaci√≥n';
            
            if (finalTranscript.trim()) {
                showStatus('‚úÖ Texto capturado: ' + finalTranscript.length + ' caracteres', 'success');
            } else {
                showStatus('No se detect√≥ texto', 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
        
        async function testBackend() {
            const text = finalTranscript.trim();
            if (!text) {
                showStatus('Primero graba un mensaje', 'error');
                return;
            }
            
            showStatus('Enviando al backend...', 'info');
            
            try {
                const response = await fetch('/api/automatic-jingle-service.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        voice_id: 'Rachel'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    showStatus('‚úÖ Backend funcionando! Texto mejorado: ' + data.improved_text, 'success');
                } else {
                    showStatus('‚ùå Error: ' + data.error, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error de conexi√≥n: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
