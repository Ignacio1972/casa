<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <script>
        // Verificación de acceso
        if (!window.location.search.includes('?access=demo')) {
            window.location.href = '/login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Costanera - Sistema de Radio Automatizada</title>
    
    <!-- ÚNICO SISTEMA DE ESTILOS: styles-v5 -->
    <link rel="stylesheet" href="/styles-v5/main.css">
    
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="header" style="padding: 1.2rem 0;">
        <div class="header-content" style="padding: 0 2rem; align-items: center;">
            <div class="logo">
                <div class="logo-icon" style="background: none; width: 145px; height: 72px; border-radius: 0; margin-left: 30px; margin-right: 15px; margin-top: 0; margin-bottom: 0;">
                    <img src="/styles-v5/icons/lider.png" alt="Lider" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <!-- <div class="logo-text">
                    <div class="logo-title" style="font-size: 2rem; font-weight: 700;">Casa Costanera</div>
                    <div class="logo-subtitle" style="font-size: 1.1rem;">Sistema de Radio Automatizada</div>
                </div> -->
            </div>
            <nav class="header-nav">
                <a href="#dashboard" class="nav-link active" data-view="dashboard" style="display: flex; align-items: center;">
                    <img src="/styles-v5/icons/dash.svg" alt="Dashboard" style="width: 20px; height: 20px; margin-right: 8px; filter: brightness(0) invert(1);"> Dashboard
                </a>
                <a href="#campaigns" class="nav-link" data-view="campaigns" style="display: flex; align-items: center;">
                    <img src="/styles-v5/icons/star.svg" alt="Campañas" style="width: 20px; height: 20px; margin-right: 8px; filter: brightness(0) saturate(100%) invert(84%) sepia(37%) saturate(2065%) hue-rotate(356deg) brightness(103%) contrast(103%);"> Campañas
                </a>
                <a href="#calendar" class="nav-link" data-view="calendar" style="display: flex; align-items: center;">
                    <img src="/styles-v5/icons/calendar.svg" alt="Calendario" style="width: 20px; height: 20px; margin-right: 8px; filter: brightness(0) saturate(100%) invert(85%) sepia(15%) saturate(854%) hue-rotate(90deg) brightness(95%) contrast(91%);"> Calendario
                </a>
            </nav>
        </div>
    </header>

    <!-- Container principal -->
    <div class="container" id="main-container">
        <div class="loading-container">
            <div class="spinner"></div>
            <p>Cargando Casa Costanera...</p>
        </div>
    </div>
    
    <!-- Modal Container -->
    <div id="modal-container"></div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <script type="module">
        // Configuración global
        window.APP_CONFIG = {
            name: 'Casa Costanera',
            version: '1.0.0',
            apiUrl: '/api',
            port: 4000,
            theme: localStorage.getItem('theme') || 'dark'
        };

        // Event Bus Global
        window.eventBus = {
            events: {},
            on(event, callback) {
                if (!this.events[event]) this.events[event] = [];
                this.events[event].push(callback);
            },
            off(event, callback) {
                if (!this.events[event]) return;
                if (!callback) {
                    delete this.events[event];
                } else {
                    this.events[event] = this.events[event].filter(cb => cb !== callback);
                }
            },
            emit(event, data) {
                if (this.events[event]) {
                    this.events[event].forEach(cb => cb(data));
                }
            }
        };

        // API Client Global
        window.apiClient = {
            async post(url, data) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            },
            async get(url) {
                try {
                    const response = await fetch(url);
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    return { success: false, error: error.message };
                }
            }
        };

        // Sistema de navegación
        class Router {
            constructor() {
                this.routes = new Map();
                this.currentView = null;
                this.init();
            }

            init() {
                // Escuchar cambios de hash
                window.addEventListener('hashchange', () => this.handleRoute());
                
                // Escuchar clicks en links de navegación
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const view = link.dataset.view;
                        this.navigate(view);
                    });
                });

                // Cargar ruta inicial
                this.handleRoute();
            }

            register(route, handler) {
                this.routes.set(route, handler);
            }

            navigate(view) {
                window.location.hash = view;
            }

            async handleRoute() {
                const hash = window.location.hash.slice(1) || 'dashboard';
                const container = document.getElementById('main-container');
                
                // Actualizar navegación activa
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.toggle('active', link.dataset.view === hash);
                });

                // Mostrar loading
                container.innerHTML = '<div class="loading-container"><div class="spinner"></div></div>';

                try {
                    // Mapeo de rutas para compatibilidad
                    const moduleMap = {
                        'dashboard': 'dashboard',
                        'campaigns': 'campaigns', 
                        'calendar': 'calendar',
                        'audio-archive': 'audio-archive'
                    };
                    
                    const moduleName = moduleMap[hash] || hash;
                    // Cargar módulo dinámicamente
                    const module = await import(`/modules/${moduleName}/index.js`);
                    if (module.default) {
                        // Crear instancia del módulo y cargar
                        console.log(`Cargando módulo: ${moduleName}`);
                        const moduleInstance = new module.default();
                        if (typeof moduleInstance.load === 'function') {
                            await moduleInstance.load(container);
                            this.currentView = hash;
                            window.eventBus.emit('view-changed', { view: hash });
                            console.log(`Módulo ${moduleName} cargado exitosamente`);
                        } else {
                            console.error(`Módulo ${moduleName} no tiene método load()`);
                        }
                    } else {
                        console.error(`Módulo ${moduleName} no tiene export default`);
                    }
                } catch (error) {
                    console.error(`Error loading module ${hash}:`, error);
                    container.innerHTML = `
                        <div class="error-container">
                            <h2>Error al cargar módulo</h2>
                            <p>No se pudo cargar: ${hash}</p>
                            <button class="btn btn-primary" onclick="location.hash='dashboard'">
                                Volver al Dashboard
                            </button>
                        </div>
                    `;
                }
            }
        }

        // Utilidades globales
        window.utils = {
            formatDate(date) {
                return new Intl.DateTimeFormat('es-CL', {
                    dateStyle: 'short',
                    timeStyle: 'short'
                }).format(new Date(date));
            },
            
            formatFileSize(bytes) {
                const sizes = ['B', 'KB', 'MB', 'GB'];
                if (bytes === 0) return '0 B';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
            },
            
            showToast(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                container.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('toast-show');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('toast-show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        };

        // Actualizar reloj
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('es-CL', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            const dateStr = now.toLocaleDateString('es-CL', { 
                weekday: 'short', 
                day: 'numeric', 
                month: 'short' 
            });
            // document.getElementById('current-time').textContent = `${dateStr} ${timeStr}`; // Removido del header
        }
        // setInterval(updateTime, 1000); // Deshabilitado
        // updateTime(); // Deshabilitado

        // Cambio de tema - DESHABILITADO (botón removido)
        /*
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            window.eventBus.emit('theme-changed', { theme: newTheme });
        });
        */

        // Aplicar tema guardado
        document.documentElement.setAttribute('data-theme', window.APP_CONFIG.theme);

        // Inicializar router
        const router = new Router();
        window.router = router;

        // Log de inicio
        console.log(`%c🏢 Casa Costanera v${window.APP_CONFIG.version}`, 'color: #3b82f6; font-size: 16px; font-weight: bold;');
        console.log('%cSistema de Radio Automatizada', 'color: #6b7280; font-size: 12px;');
        console.log(`%cPuerto: ${window.APP_CONFIG.port}`, 'color: #6b7280; font-size: 12px;');
        
        // Observar cuando el dashboard se cargue y aplicar CSS experimental
        const observer = new MutationObserver((mutations) => {
            // Buscar si el dashboard grid existe
            const dashboardGrid = document.querySelector('.dashboard-grid');
            if (dashboardGrid && dashboardGrid.children.length > 0) {
                // Dashboard cargado, aplicar CSS experimental
                observer.disconnect();
                
                // Inyectar estilos directamente con !important
                const style = document.createElement('style');
                style.innerHTML = `
                    /* SWAP DE COLUMNAS - INYECTADO DIRECTAMENTE */
                    
                    /* Grid con columnas invertidas - 30% izquierda, 70% derecha */
                    .dashboard-grid {
                        display: grid !important;
                        grid-template-columns: 0.75fr 2fr !important; /* 30% izquierda, 70% derecha */
                        grid-template-rows: auto auto auto !important;
                        gap: var(--space-lg) !important;
                    }
                    
                    /* Mensajes a la IZQUIERDA */
                    .dashboard-grid .recent-messages {
                        grid-column: 1 !important;
                        grid-row: 1 / span 3 !important;
                    }
                    
                    /* AI a la DERECHA - Fila 1 */
                    .dashboard-grid #ai-suggestions-placeholder,
                    .dashboard-grid #ai-suggestions-container {
                        grid-column: 2 !important;
                        grid-row: 1 !important;
                    }
                    
                    /* Generador a la DERECHA - Fila 2 */
                    .dashboard-grid .create-message {
                        grid-column: 2 !important;
                        grid-row: 2 !important;
                    }
                    
                    /* Controles a la DERECHA - Fila 3 */
                    .dashboard-grid .controls-section {
                        grid-column: 2 !important;
                        grid-row: 3 !important;
                    }
                    
                    /* Quitar bordes redondeados en las esquinas que se tocan */
                    .dashboard-grid .recent-messages {
                        border-top-right-radius: 0 !important;
                        border-bottom-right-radius: 0 !important;
                    }
                    
                    .dashboard-grid #ai-suggestions-placeholder,
                    .dashboard-grid #ai-suggestions-placeholder .card,
                    .dashboard-grid #ai-suggestions-container,
                    .dashboard-grid #ai-suggestions-container .card,
                    .dashboard-grid .create-message,
                    .dashboard-grid .controls-section {
                        border-top-left-radius: 0 !important;
                        border-bottom-left-radius: 0 !important;
                    }
                    
                    /* Asegurar que el card interno del AI también pierda el borde */
                    #ai-suggestions-placeholder > div,
                    #ai-suggestions-container > div {
                        border-top-left-radius: 0 !important;
                        border-bottom-left-radius: 0 !important;
                    }
                    
                    /* Transformar el botón de generar sugerencia en un botón flotante tipo WhatsApp */
                    #aiGenerateBtn,
                    .btn-ai-generate {
                        width: 42px !important;
                        height: 42px !important;
                        min-width: 42px !important;
                        padding: 0 !important;
                        border-radius: 50% !important;
                        background: #6b7280 !important; /* Gris neutro */
                        border: none !important;
                        display: inline-flex !important;
                        align-items: center !important;
                        justify-content: center !important;
                        cursor: pointer !important;
                        transition: all 0.2s ease !important;
                        box-shadow: 0 2px 6px rgba(0,0,0,0.2) !important;
                        position: relative !important; /* Necesario para centrar el icono */
                        margin: 0 !important;
                        overflow: hidden !important;
                    }
                    
                    #aiGenerateBtn:hover,
                    .btn-ai-generate:hover {
                        transform: scale(1.1) !important;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.3) !important;
                        background: #4b5563 !important; /* Gris más oscuro en hover */
                    }
                    
                    #aiGenerateBtn:active,
                    .btn-ai-generate:active {
                        transform: scale(0.95) !important;
                        background: #374151 !important;
                    }
                    
                    /* Ocultar COMPLETAMENTE el texto del botón */
                    #aiGenerateBtn span,
                    .btn-ai-generate span,
                    #aiGenerateBtn {
                        font-size: 0 !important;
                        color: transparent !important;
                        text-indent: -9999px !important;
                    }
                    
                    /* Usar imagen SVG como fondo centrado */
                    #aiGenerateBtn::before,
                    .btn-ai-generate::before {
                        content: "" !important;
                        width: 20px !important;
                        height: 20px !important;
                        background-image: url('/styles-v5/icons/send.svg') !important;
                        background-size: 20px 20px !important;
                        background-repeat: no-repeat !important;
                        background-position: center center !important;
                        display: block !important;
                        filter: brightness(0) invert(1) !important; /* Hacer el icono blanco */
                        text-indent: 0 !important;
                        position: absolute !important;
                        top: 50% !important;
                        left: 50% !important;
                        transform: translate(-50%, -50%) !important;
                    }
                    
                    /* Quitar margen inferior del textarea */
                    #aiContext,
                    .ai-context-input {
                        margin-bottom: 5px !important;
                        outline: none !important; /* Quitar outline del textarea */
                    }
                    
                    /* Estilo de focus para el wrapper unificado */
                    .unified-textarea-wrapper:focus-within {
                        border-color: rgba(107, 114, 128, 0.5) !important; /* Borde gris sutil al hacer focus */
                        transition: border-color 0.2s ease !important;
                    }
                    
                    /* Asegurar que no haya líneas divisorias */
                    .unified-textarea-wrapper * {
                        border-top: none !important;
                        border-bottom: none !important;
                    }
                    
                    .custom-button-row {
                        border: none !important;
                        outline: none !important;
                    }
                `;
                document.head.appendChild(style);
                console.log('✅ CSS de swap inyectado correctamente');
                
                // Intentar mover el botón varias veces con diferentes delays
                const attemptMoveButton = (attempt = 1) => {
                    console.log(`🔍 Intento ${attempt} de mover el botón...`);
                    
                    const textarea = document.getElementById('aiContext');
                    const button = document.getElementById('aiGenerateBtn');
                    
                    console.log('Textarea encontrado:', !!textarea);
                    console.log('Botón encontrado:', !!button);
                    
                    if (textarea && button) {
                        // Buscar el div.ai-field que contiene el textarea
                        const aiFieldDiv = textarea.closest('.ai-field');
                        console.log('div.ai-field encontrado:', !!aiFieldDiv);
                        
                        if (aiFieldDiv) {
                            // Verificar si ya movimos el botón
                            if (button.dataset.moved === 'true') {
                                console.log('✅ El botón ya fue movido anteriormente');
                                return;
                            }
                            
                            // Debug: Ver estructura actual
                            console.log('Padre del botón actual:', button.parentElement.className);
                            console.log('Padre del ai-field:', aiFieldDiv.parentElement.className);
                            
                            // Crear un wrapper unificado para textarea + botón
                            const unifiedWrapper = document.createElement('div');
                            unifiedWrapper.className = 'unified-textarea-wrapper';
                            
                            // Obtener el color de fondo original del textarea
                            const originalBg = window.getComputedStyle(textarea).backgroundColor;
                            const originalBorder = window.getComputedStyle(textarea).border;
                            const originalBorderRadius = window.getComputedStyle(textarea).borderRadius;
                            
                            unifiedWrapper.style.cssText = `
                                background: ${originalBg || 'rgba(255, 255, 255, 0.05)'} !important;
                                border: ${originalBorder || '1px solid rgba(255, 255, 255, 0.1)'} !important;
                                border-radius: ${originalBorderRadius || '8px'} !important;
                                overflow: hidden !important;
                                width: 100% !important;
                            `;
                            
                            // Insertar el wrapper donde está el ai-field
                            aiFieldDiv.parentNode.insertBefore(unifiedWrapper, aiFieldDiv);
                            
                            // Mover el textarea al wrapper y ajustar su estilo (mantener colores originales)
                            unifiedWrapper.appendChild(textarea);
                            
                            // Preservar el color de texto original
                            const originalColor = window.getComputedStyle(textarea).color;
                            
                            textarea.style.cssText = `
                                width: 100% !important;
                                border: none !important;
                                outline: none !important;
                                box-shadow: none !important;
                                border-radius: 0 !important;
                                background: transparent !important;
                                padding: 12px !important;
                                padding-bottom: 8px !important;
                                margin: 0 !important;
                                resize: none !important;
                                font-family: inherit !important;
                                font-size: 14px !important;
                                color: ${originalColor || '#e0e0e0'} !important;
                            `;
                            
                            // Crear la fila del botón dentro del wrapper
                            const buttonRow = document.createElement('div');
                            buttonRow.className = 'custom-button-row';
                            buttonRow.style.cssText = `
                                display: flex !important;
                                justify-content: flex-end !important;
                                align-items: center !important;
                                width: 100% !important;
                                height: 45px !important;
                                padding: 0 12px 8px 12px !important;
                                background: transparent !important;
                                margin-top: -8px !important;
                                border: none !important;
                                outline: none !important;
                                box-shadow: none !important;
                            `;
                            
                            // Agregar la fila del botón al wrapper
                            unifiedWrapper.appendChild(buttonRow);
                            
                            // Mover el botón a la nueva fila
                            buttonRow.appendChild(button);
                            button.dataset.moved = 'true';
                            
                            // Remover el ai-field original vacío
                            if (aiFieldDiv.children.length === 0) {
                                aiFieldDiv.remove();
                            }
                            
                            console.log('✅ Botón movido correctamente debajo del campo de texto');
                            console.log('Nueva ubicación del botón:', button.parentElement.className);
                        } else {
                            console.log('⚠️ No se encontró el div.ai-field');
                            if (attempt < 5) {
                                setTimeout(() => attemptMoveButton(attempt + 1), 500);
                            }
                        }
                    } else {
                        console.log('⚠️ No se encontró el textarea o el botón');
                        if (attempt < 5) {
                            setTimeout(() => attemptMoveButton(attempt + 1), 500);
                        }
                    }
                };
                
                // Intentar después de diferentes delays
                setTimeout(() => attemptMoveButton(1), 500);
                setTimeout(() => attemptMoveButton(2), 1000);
                setTimeout(() => attemptMoveButton(3), 1500);
            }
        });
        
        // Comenzar a observar cambios en el DOM
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>
