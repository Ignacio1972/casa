<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Campaigns - Compacto</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a2e;
            color: #fff;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .success { background: rgba(76, 175, 80, 0.2); border-color: #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.2); border-color: #F44336; }
        .info { background: rgba(33, 150, 243, 0.2); border-color: #2196F3; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Test R√°pido - Campaigns Module</h1>
    
    <div id="status" class="status info">
        Iniciando carga del m√≥dulo campaigns...
    </div>
    
    <div id="test-controls">
        <button onclick="checkStatus()">üîç Verificar Estado</button>
        <button onclick="testMessages()">üìã Ver Mensajes</button>
        <button onclick="testActions()">‚ö° Probar Acciones</button>
        <button onclick="location.reload()">üîÑ Recargar</button>
    </div>
    
    <div id="results"></div>

    <script type="module">
        import { CampaignLibraryModule } from '/src/modules/campaigns/index.js';
        
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        
        // Funci√≥n helper para mostrar resultados
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
            console.log(message);
        }
        
        // Inicializar el m√≥dulo
        async function initCampaigns() {
            try {
                log('üöÄ Iniciando CampaignLibraryModule...', 'info');
                
                // Crear contenedor
                const container = document.createElement('div');
                container.id = 'campaigns-container';
                container.style.display = 'none';
                document.body.appendChild(container);
                
                // Crear instancia
                window.campaignModule = new CampaignLibraryModule(container);
                
                // Inicializar
                await window.campaignModule.initialize();
                
                status.className = 'status success';
                status.innerHTML = '‚úÖ M√≥dulo campaigns cargado correctamente';
                
                log('‚úÖ window.campaignModule disponible', 'success');
                log('‚úÖ window.campaignLibrary disponible', 'success');
                
                // Verificar MessageActions
                if (window.campaignModule.messageActions) {
                    log('‚úÖ MessageActions inicializado', 'success');
                } else {
                    log('‚ùå MessageActions NO inicializado', 'error');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `‚ùå Error: ${error.message}`;
                log(`Error completo: ${error.stack}`, 'error');
            }
        }
        
        // Funciones globales para los botones
        window.checkStatus = function() {
            log('=== VERIFICACI√ìN DE ESTADO ===', 'info');
            
            if (window.campaignLibrary) {
                log('‚úÖ window.campaignLibrary existe', 'success');
                const methods = Object.keys(window.campaignLibrary);
                log(`M√©todos disponibles: ${methods.join(', ')}`, 'info');
            } else {
                log('‚ùå window.campaignLibrary NO existe', 'error');
            }
            
            if (window.campaignModule) {
                log('‚úÖ window.campaignModule existe', 'success');
                log(`- messages: ${window.campaignModule.messages ? window.campaignModule.messages.length : 0} mensajes`, 'info');
                log(`- messageActions: ${window.campaignModule.messageActions ? 'S√≠' : 'No'}`, 'info');
                log(`- initialized: ${window.campaignModule.initialized ? 'S√≠' : 'No'}`, 'info');
            } else {
                log('‚ùå window.campaignModule NO existe', 'error');
            }
        };
        
        window.testMessages = function() {
            log('=== MENSAJES CARGADOS ===', 'info');
            
            if (!window.campaignModule || !window.campaignModule.messages) {
                log('‚ùå No hay mensajes disponibles', 'error');
                return;
            }
            
            const messages = window.campaignModule.messages;
            log(`Total: ${messages.length} mensajes`, 'info');
            
            if (messages.length > 0) {
                // Mostrar primeros 3 mensajes
                messages.slice(0, 3).forEach(msg => {
                    log(`üìÅ ${msg.title || msg.filename} (ID: ${msg.id}, Tipo: ${msg.type})`, 'info');
                });
            }
        };
        
        window.testActions = function() {
            log('=== PRUEBA DE ACCIONES ===', 'info');
            
            if (!window.campaignModule.messageActions) {
                log('‚ùå MessageActions no disponible', 'error');
                return;
            }
            
            // Verificar referencia parent
            if (window.campaignModule.messageActions.parent === window.campaignModule) {
                log('‚úÖ Referencia parent correcta', 'success');
            } else {
                log('‚ùå Referencia parent incorrecta', 'error');
            }
            
            // Probar getMessage
            if (window.campaignModule.messages && window.campaignModule.messages.length > 0) {
                const firstId = window.campaignModule.messages[0].id;
                const retrieved = window.campaignModule.messageActions.getMessage(firstId);
                if (retrieved) {
                    log(`‚úÖ getMessage('${firstId}') funcion√≥`, 'success');
                } else {
                    log(`‚ùå getMessage('${firstId}') fall√≥`, 'error');
                }
            }
            
            // Verificar delegaci√≥n
            const methods = ['playMessage', 'editMessage', 'deleteMessage'];
            methods.forEach(method => {
                if (typeof window.campaignLibrary[method] === 'function') {
                    const funcStr = window.campaignLibrary[method].toString();
                    if (funcStr.includes('messageActions')) {
                        log(`‚úÖ ${method} delegado correctamente`, 'success');
                    } else {
                        log(`‚ö†Ô∏è ${method} existe pero puede no estar delegado`, 'info');
                    }
                }
            });
        };
        
        // Auto-inicializar
        initCampaigns();
    </script>
</body>
</html>
