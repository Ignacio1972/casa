<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Schedule Types - Intervalo y Espec√≠fico</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .test-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
        }
        .test-card h2 {
            color: #495057;
            margin-top: 0;
            font-size: 1.2rem;
        }
        .day-selector {
            display: flex;
            gap: 5px;
            margin: 15px 0;
        }
        .day-btn {
            padding: 8px 12px;
            background: #e9ecef;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .day-btn.selected {
            background: #667eea;
            color: white;
            border-color: #5a67d8;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
        }
        .time-slots {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .time-slot {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .time-slot input {
            flex: 1;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .btn-add {
            background: #28a745;
            padding: 5px 10px;
            font-size: 18px;
        }
        .btn-remove {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 18px;
        }
        .results {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .result-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .result-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test de Programaci√≥n: Intervalo y Espec√≠fico</h1>
        
        <div class="test-grid">
            <!-- Test Intervalo -->
            <div class="test-card">
                <h2>üîÅ Tipo Intervalo</h2>
                
                <div class="form-group">
                    <label>D√≠as de la semana:</label>
                    <div class="day-selector" id="interval-days">
                        <button class="day-btn selected" data-day="1">LU</button>
                        <button class="day-btn selected" data-day="2">MA</button>
                        <button class="day-btn selected" data-day="3">MI</button>
                        <button class="day-btn selected" data-day="4">JU</button>
                        <button class="day-btn selected" data-day="5">VI</button>
                        <button class="day-btn" data-day="6">SA</button>
                        <button class="day-btn" data-day="0">DO</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Repetir cada:</label>
                    <select id="interval-time">
                        <option value="30">30 minutos</option>
                        <option value="60">1 hora</option>
                        <option value="120">2 horas</option>
                        <option value="240" selected>4 horas</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Hora inicio:</label>
                    <input type="time" id="interval-start" value="10:00">
                </div>
                
                <div class="form-group">
                    <label>Hora fin:</label>
                    <input type="time" id="interval-end" value="20:00">
                </div>
                
                <button onclick="testInterval()">Probar Intervalo</button>
            </div>
            
            <!-- Test Espec√≠fico -->
            <div class="test-card">
                <h2>üìÖ Tipo Espec√≠fico</h2>
                
                <div class="form-group">
                    <label>D√≠as de la semana:</label>
                    <div class="day-selector" id="specific-days">
                        <button class="day-btn selected" data-day="1">LU</button>
                        <button class="day-btn selected" data-day="2">MA</button>
                        <button class="day-btn selected" data-day="3">MI</button>
                        <button class="day-btn selected" data-day="4">JU</button>
                        <button class="day-btn selected" data-day="5">VI</button>
                        <button class="day-btn" data-day="6">SA</button>
                        <button class="day-btn" data-day="0">DO</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Horas espec√≠ficas:</label>
                    <div class="time-slots" id="time-slots">
                        <div class="time-slot">
                            <input type="time" class="specific-time" value="14:00">
                            <button class="btn-add" onclick="addTimeSlot()">+</button>
                        </div>
                    </div>
                </div>
                
                <button onclick="testSpecific()">Probar Espec√≠fico</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="result-item result-info">Resultados de las pruebas aparecer√°n aqu√≠...</div>
        </div>
    </div>
    
    <script>
        // Toggle d√≠as
        document.querySelectorAll('.day-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.classList.toggle('selected');
            });
        });
        
        // Agregar slot de tiempo
        function addTimeSlot() {
            const container = document.getElementById('time-slots');
            const newSlot = document.createElement('div');
            newSlot.className = 'time-slot';
            newSlot.innerHTML = `
                <input type="time" class="specific-time" value="16:00">
                <button class="btn-remove" onclick="this.parentElement.remove()">-</button>
            `;
            container.appendChild(newSlot);
        }
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `result-item result-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            item.textContent = `[${timestamp}] ${message}`;
            results.insertBefore(item, results.firstChild);
        }
        
        async function testInterval() {
            log('üîÑ Probando tipo INTERVALO...', 'info');
            
            // Obtener d√≠as seleccionados
            const days = [];
            document.querySelectorAll('#interval-days .day-btn.selected').forEach(btn => {
                days.push(parseInt(btn.dataset.day));
            });
            
            const intervalMinutes = parseInt(document.getElementById('interval-time').value);
            const startTime = document.getElementById('interval-start').value;
            const endTime = document.getElementById('interval-end').value;
            
            const data = {
                action: 'create',
                filename: `test_interval_${Date.now()}.mp3`,
                title: `Test Intervalo - ${days.join(',')}`,
                category: 'test',
                schedule_type: 'interval',
                schedule_days: days,
                interval_hours: Math.floor(intervalMinutes / 60),
                interval_minutes: intervalMinutes % 60,
                schedule_times: [startTime, endTime],
                start_date: new Date().toISOString().split('T')[0],
                is_active: true,
                notes: 'Test intervalo desde p√°gina de prueba'
            };
            
            log(`D√≠as seleccionados: [${days.join(', ')}]`, 'info');
            log(`Intervalo: cada ${intervalMinutes} minutos`, 'info');
            log(`Horario: ${startTime} - ${endTime}`, 'info');
            
            try {
                const response = await fetch('/api/audio-scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    log(`‚úÖ Programaci√≥n INTERVALO creada - ID: ${result.schedule_id}`, 'success');
                    
                    // Verificar c√≥mo se guard√≥
                    const listResponse = await fetch('/api/audio-scheduler.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'list' })
                    });
                    
                    const listResult = await listResponse.json();
                    const saved = listResult.schedules?.find(s => s.id === result.schedule_id);
                    if (saved) {
                        log(`Guardado como: d√≠as=${saved.schedule_days}, tipo=${saved.schedule_type || 'interval'}`, 'success');
                    }
                } else {
                    log(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
        
        async function testSpecific() {
            log('üìÖ Probando tipo ESPEC√çFICO...', 'info');
            
            // Obtener d√≠as seleccionados
            const days = [];
            document.querySelectorAll('#specific-days .day-btn.selected').forEach(btn => {
                days.push(parseInt(btn.dataset.day));
            });
            
            // Obtener horas
            const times = [];
            document.querySelectorAll('.specific-time').forEach(input => {
                if (input.value) times.push(input.value);
            });
            
            const data = {
                action: 'create',
                filename: `test_specific_${Date.now()}.mp3`,
                title: `Test Espec√≠fico - ${days.join(',')}`,
                category: 'test',
                schedule_type: 'specific',
                schedule_days: days,
                schedule_times: times,
                start_date: new Date().toISOString().split('T')[0],
                is_active: true,
                notes: 'Test espec√≠fico desde p√°gina de prueba'
            };
            
            log(`D√≠as seleccionados: [${days.join(', ')}]`, 'info');
            log(`Horas: [${times.join(', ')}]`, 'info');
            
            try {
                const response = await fetch('/api/audio-scheduler.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (result.success) {
                    log(`‚úÖ Programaci√≥n ESPEC√çFICO creada - ID: ${result.schedule_id}`, 'success');
                    
                    // Verificar c√≥mo se guard√≥
                    const listResponse = await fetch('/api/audio-scheduler.php', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'list' })
                    });
                    
                    const listResult = await listResponse.json();
                    const saved = listResult.schedules?.find(s => s.id === result.schedule_id);
                    if (saved) {
                        log(`Guardado como: d√≠as=${saved.schedule_days}, horas=${saved.schedule_time}`, 'success');
                    }
                } else {
                    log(`‚ùå Error: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
