<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Modo Autom√°tico - Casa Costanera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .auth-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .auth-box button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .auth-box button:hover {
            background: #5a67d8;
        }

        .dashboard {
            display: none;
            gap: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .stat-card .subtitle {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow-x: auto;
        }

        .data-table h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid #e9ecef;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .alert {
            background: #ff4757;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .warning {
            background: #ffa502;
        }

        .success {
            background: #32ff7e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .filter-controls {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-controls select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Monitor de Modo Autom√°tico</h1>

        <!-- Login Form -->
        <div class="auth-box" id="authBox">
            <h2 style="margin-bottom: 20px; color: #667eea;">Autenticaci√≥n</h2>
            <input type="password" id="adminKey" placeholder="Clave de administrador" />
            <button onclick="authenticate()">Acceder</button>
            <div id="authError" style="color: red; margin-top: 10px; display: none;">
                Clave incorrecta
            </div>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <!-- Filter Controls -->
            <div class="filter-controls">
                <label>Per√≠odo:</label>
                <select id="daysFilter" onchange="loadData()">
                    <option value="1">√öltimo d√≠a</option>
                    <option value="7" selected>√öltimos 7 d√≠as</option>
                    <option value="30">√öltimos 30 d√≠as</option>
                </select>
                
                <label style="margin-left: 20px;">Reporte:</label>
                <select id="reportType" onchange="loadData()">
                    <option value="summary">Resumen General</option>
                    <option value="hourly">Por Hora</option>
                    <option value="suspicious">Actividad Sospechosa</option>
                </select>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <!-- Se llenar√°n din√°micamente -->
            </div>

            <!-- Data Tables -->
            <div id="dataTables">
                <!-- Se llenar√°n din√°micamente -->
            </div>
        </div>

        <button class="refresh-btn" onclick="loadData()" style="display: none;" id="refreshBtn">
            üîÑ Actualizar
        </button>
    </div>

    <script>
        let adminKey = '';
        let autoRefreshInterval = null;

        function authenticate() {
            const key = document.getElementById('adminKey').value;
            
            // Hacer una petici√≥n de prueba
            fetch(`/src/api/automatic-usage-monitor.php?admin_key=${key}&report=summary&days=1`)
                .then(response => {
                    if (response.ok) {
                        adminKey = key;
                        document.getElementById('authBox').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                        document.getElementById('refreshBtn').style.display = 'block';
                        loadData();
                        
                        // Auto-refresh cada 30 segundos
                        autoRefreshInterval = setInterval(loadData, 30000);
                    } else {
                        document.getElementById('authError').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('authError').style.display = 'block';
                });
        }

        function loadData() {
            const days = document.getElementById('daysFilter').value;
            const reportType = document.getElementById('reportType').value;
            
            fetch(`/src/api/automatic-usage-monitor.php?admin_key=${adminKey}&report=${reportType}&days=${days}`)
                .then(response => response.json())
                .then(data => {
                    if (reportType === 'summary') {
                        displaySummary(data);
                    } else if (reportType === 'hourly') {
                        displayHourly(data);
                    } else if (reportType === 'suspicious') {
                        displaySuspicious(data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function displaySummary(data) {
            // Stats Cards
            const statsHTML = `
                <div class="stat-card">
                    <h3>Total Generaciones</h3>
                    <div class="value">${data.overall.total_generations}</div>
                    <div class="subtitle">${data.overall.successful} exitosas / ${data.overall.failed} fallidas</div>
                </div>
                <div class="stat-card">
                    <h3>IPs √önicas</h3>
                    <div class="value">${data.overall.unique_ips}</div>
                    <div class="subtitle">${data.overall.unique_sessions} sesiones</div>
                </div>
                <div class="stat-card">
                    <h3>Tokens √önicos</h3>
                    <div class="value">${data.overall.unique_tokens}</div>
                    <div class="subtitle">Enlaces compartidos</div>
                </div>
                <div class="stat-card">
                    <h3>Clientes √önicos</h3>
                    <div class="value">${data.overall.unique_clients}</div>
                    <div class="subtitle">Dispositivos diferentes</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHTML;

            // Data Tables
            let tablesHTML = '';
            
            // Por Token
            if (data.by_token && data.by_token.length > 0) {
                tablesHTML += `
                    <div class="data-table">
                        <h2>üìä Uso por Access Token</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Token</th>
                                    <th>Generaciones</th>
                                    <th>IPs √önicas</th>
                                    <th>Sesiones</th>
                                    <th>Primera Vez</th>
                                    <th>√öltima Vez</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.by_token.forEach(token => {
                    const badge = token.generations > 50 ? 'badge-warning' : 
                                 token.generations > 20 ? 'badge-success' : 'badge-success';
                    
                    tablesHTML += `
                        <tr>
                            <td><code>${token.access_token}</code></td>
                            <td><span class="badge ${badge}">${token.generations}</span></td>
                            <td>${token.unique_ips}</td>
                            <td>${token.sessions}</td>
                            <td>${new Date(token.first_use).toLocaleString('es')}</td>
                            <td>${new Date(token.last_use).toLocaleString('es')}</td>
                            <td>
                                <button onclick="viewTokenDetail('${token.access_token}')" 
                                        style="padding: 4px 8px; background: #667eea; color: white; border: none; border-radius: 3px; cursor: pointer;">
                                    Ver detalle
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                tablesHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            // Top IPs
            if (data.top_ips && data.top_ips.length > 0) {
                tablesHTML += `
                    <div class="data-table">
                        <h2>üåê Top 10 IPs M√°s Activas</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>IP</th>
                                    <th>Generaciones</th>
                                    <th>Tokens Usados</th>
                                    <th>Clientes</th>
                                    <th>√öltima Actividad</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.top_ips.forEach(ip => {
                    const badge = ip.generations > 100 ? 'badge-danger' : 
                                 ip.generations > 50 ? 'badge-warning' : 'badge-success';
                    
                    tablesHTML += `
                        <tr>
                            <td><code>${ip.ip_address}</code></td>
                            <td><span class="badge ${badge}">${ip.generations}</span></td>
                            <td>${ip.tokens_used}</td>
                            <td>${ip.clients_used}</td>
                            <td>${new Date(ip.last_activity).toLocaleString('es')}</td>
                        </tr>
                    `;
                });
                
                tablesHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            // Por Voz
            if (data.by_voice && data.by_voice.length > 0) {
                tablesHTML += `
                    <div class="data-table">
                        <h2>üé§ Uso por Voz</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Voz</th>
                                    <th>Usos</th>
                                    <th>Porcentaje</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                const totalVoiceUses = data.by_voice.reduce((sum, v) => sum + v.uses, 0);
                
                data.by_voice.forEach(voice => {
                    const percentage = ((voice.uses / totalVoiceUses) * 100).toFixed(1);
                    
                    tablesHTML += `
                        <tr>
                            <td><strong>${voice.voice_used}</strong></td>
                            <td>${voice.uses}</td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <div style="width: 100px; height: 20px; background: #e9ecef; border-radius: 10px; overflow: hidden; margin-right: 10px;">
                                        <div style="width: ${percentage}%; height: 100%; background: #667eea;"></div>
                                    </div>
                                    ${percentage}%
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                tablesHTML += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            document.getElementById('dataTables').innerHTML = tablesHTML;
        }

        function displayHourly(data) {
            document.getElementById('statsGrid').innerHTML = '';
            
            let tablesHTML = `
                <div class="data-table">
                    <h2>‚è∞ Actividad por Hora</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Hora</th>
                                <th>Generaciones</th>
                                <th>IPs √önicas</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            data.forEach(hour => {
                tablesHTML += `
                    <tr>
                        <td>${new Date(hour.hour).toLocaleString('es')}</td>
                        <td>${hour.generations}</td>
                        <td>${hour.unique_ips}</td>
                    </tr>
                `;
            });
            
            tablesHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('dataTables').innerHTML = tablesHTML;
        }

        function displaySuspicious(data) {
            document.getElementById('statsGrid').innerHTML = '';
            
            if (data.length === 0) {
                document.getElementById('dataTables').innerHTML = `
                    <div class="data-table">
                        <h2>üîç Actividad Sospechosa</h2>
                        <p style="padding: 20px; text-align: center; color: #666;">
                            No se detect√≥ actividad sospechosa en el per√≠odo seleccionado
                        </p>
                    </div>
                `;
                return;
            }
            
            let tablesHTML = `
                <div class="data-table">
                    <h2>üö® Actividad Sospechosa Detectada</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>IP</th>
                                <th>Token</th>
                                <th>Generaciones</th>
                                <th>Tasa/Hora</th>
                                <th>Tiempo Activo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            data.forEach(item => {
                tablesHTML += `
                    <tr>
                        <td><code>${item.ip_address}</code></td>
                        <td><code>${item.access_token}</code></td>
                        <td><span class="badge badge-danger">${item.generations}</span></td>
                        <td><span class="badge badge-warning">${item.rate_per_hour}/h</span></td>
                        <td>${item.hours_active.toFixed(1)} horas</td>
                        <td>
                            <button onclick="blockIP('${item.ip_address}')" 
                                    style="padding: 4px 8px; background: #ff4757; color: white; border: none; border-radius: 3px; cursor: pointer;">
                                Bloquear IP
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tablesHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            document.getElementById('dataTables').innerHTML = tablesHTML;
        }

        function viewTokenDetail(token) {
            const days = document.getElementById('daysFilter').value;
            
            fetch(`/src/api/automatic-usage-monitor.php?admin_key=${adminKey}&report=token_detail&access_token=${token}&days=${days}`)
                .then(response => response.json())
                .then(data => {
                    let detailHTML = `
                        <div class="data-table">
                            <h2>üìã Detalle del Token: ${token}</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Fecha/Hora</th>
                                        <th>Cliente</th>
                                        <th>IP</th>
                                        <th>Voz</th>
                                        <th>Texto (preview)</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    data.forEach(item => {
                        const statusBadge = item.success ? 
                            '<span class="badge badge-success">‚úì</span>' : 
                            `<span class="badge badge-danger" title="${item.error_message}">‚úó</span>`;
                        
                        detailHTML += `
                            <tr>
                                <td>${new Date(item.created_at).toLocaleString('es')}</td>
                                <td>${item.client_id}</td>
                                <td><code>${item.ip_address}</code></td>
                                <td>${item.voice_used}</td>
                                <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis;">${item.text_preview || ''}</td>
                                <td>${statusBadge}</td>
                            </tr>
                        `;
                    });
                    
                    detailHTML += `
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    document.getElementById('dataTables').innerHTML = detailHTML;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function blockIP(ip) {
            if (!confirm(`¬øSeguro que deseas bloquear la IP ${ip}?`)) {
                return;
            }
            
            // Aqu√≠ podr√≠as implementar la l√≥gica para bloquear la IP
            alert(`IP ${ip} bloqueada por 24 horas`);
            loadData();
        }

        // Auto-login si ya tenemos la clave en sessionStorage
        if (sessionStorage.getItem('adminKey')) {
            document.getElementById('adminKey').value = sessionStorage.getItem('adminKey');
            authenticate();
        }
    </script>
</body>
</html>
